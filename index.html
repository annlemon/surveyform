<!DOCTYPE html>
<html>
<head> 
  <link href="main.css" rel="stylesheet">
</head>
  <body>
      <h1 id="title">Survey Form</h1>
      <form id="survey-form">
        <textarea
            cols="33"
            id="comments"
            name="comments"
            rows="5"
            >
          Tell us how you really feel
        </textarea>
      <label for="Sure">
        <input 
          id="sure"
          name="recommend"
          type="checkbox" 
          value="sure"
          >
        Sure
      </label>
      <label for="maybe">
        <input 
          id="maybe" 
          type="checkbox" 
          value="maybe" 
          name="recommend"
          >
        Maybe
      </label>
      <label for="no">
        <input 
          id="no" 
          type="checkbox" 
          value="no" 
          name="recommend"
          >
        Oh Hell No!
      </label>
        <label> 
        <input type="radio" name="options" value="student">Student 
        </label>
        <label>
        <input type="radio" name="options" value="job">Full Time Job
        </label>
        <label>
        <input type="radio" name="options"value="loser" >Loser
        </label>
        <select id="dropdown">
          <option>chocolate</option>
          <option>vanilla</option>
        </select>
        <label for="name" id="name-label">
          Name
          <input 
            id="name" 
            name="name" 
            placeholder="name here" 
            required
            type="text" 
            >
        </label>
        <label for="email" id="email-label">
          Email
          <input 
            id="email" 
            name="email" 
            placeholder="email here" 
            required
            type="email" 
            >
        </label>
        <label for="number" id="number-label">
          Age
          <input 
            id="number" 
            max="100"
            min="10" 
            name="age" 
            placeholder="age here" 
            type="number" 
            >
        </label>
        
      </form>

  </body>
</html>
